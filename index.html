<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Обратная связь</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/emailjs-com@2.6.4/dist/email.min.js"></script>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div id="preloader">
        <div class="spinner"></div>
    </div>

    <header>
        <h1>ОБРАТНАЯ СВЯЗЬ</h1>
        <p>ВЫ МОЖЕТЕ СВЯЗАТЬСЯ СО МНОЙ, ЗАПОЛНИВ ФОРМУ НИЖЕ ИЛИ ЧЕРЕЗ СОЦИАЛЬНЫЕ СЕТИ</p>
    </header>

    <section class="contact-form">
        <form id="contact-form" enctype="multipart/form-data" method="post" onsubmit="sendEmail(event)">
            <label for="name">Ваше имя</label>
            <input type="text" id="name" name="from_name" required>
        
            <label for="email">Почта для обратной связи</label>
            <input type="email" id="email" name="email_from" required>
        
            <label for="category">Причина обращения</label>
            <select id="category" name="category" required>
                <option value="" disabled selected>Выберите категорию</option>
                <option value="Вопрос">Вопрос</option>
                <option value="Отзыв">Отзыв</option>
                <option value="Ошибка">Ошибка</option>
                <option value="Предложение">Предложение</option>
            </select>            

            <label for="message">Сообщение</label>
            <textarea id="message" name="message" rows="5" required></textarea>
            <p>Если вы хотите отправить фото или файл, укажите ссылку на файл в сообщении</p>
        
            <button type="submit" id="submit-button">Отправить</button>
            <p id="warning-text" style="display: none; color: #f39c12;">Пожалуйста, подождите, пока ваше сообщение будет отправлено.</p>
        </form>        
    </section>      

    <footer class="social-links">
    <div>
        <a href="https://vk.com/mittory"><i class="fab fa-vk"></i> VK</a>
        <a href="https://t.me/MITTORY"><i class="fab fa-telegram-plane"></i> Telegram</a>
        <a href="https://discord.gg/EJYhtgUDvW"><i class="fab fa-discord"></i> Discord</a>
    </div>
    </footer>
</body>
</html>
